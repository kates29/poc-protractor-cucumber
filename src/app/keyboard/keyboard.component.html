
<div class="col-sm-2 col-md-3 col-lg-3">

<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 teclado moveMe" *ngIf="moving"  [@moveThis]='moving' #numberpad>
  <div *ngFor="let n of arr_num" (touchstart)="check_action(n)" class="{{n}}">
    <span *ngIf="n!='b' && n!='*'">{{n}}</span>
    <!--span *ngIf="n==='b'" class="glyphicon glyphicon-erase"></span-->
    <!--span *ngIf="n==='*'" class="glyphicon glyphicon-play"></span-->
    <ng-container *ngIf="n==='b'"><span>B</span></ng-container>
    <ng-container *ngIf="n==='*'"><span>P</span></ng-container>
  </div>
</div>
